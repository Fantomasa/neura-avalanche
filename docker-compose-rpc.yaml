services:
  avago:
    image: avaplatform/subnet-evm_avalanchego:v0.7.8_v1.13.4
    container_name: avago
    restart: unless-stopped
    ports:
      - "9650:9650"
      - "9651:9651"
    volumes:
      - ~/.avalanchego:/root/.avalanchego
    environment:
      AVAGO_PUBLIC_IP_RESOLUTION_SERVICE: opendns
      AVAGO_HTTP_HOST: 0.0.0.0
      AVAGO_PARTIAL_SYNC_PRIMARY_NETWORK: "true"
      AVAGO_TRACK_SUBNETS: KoRyWyin2vdGScA5xUtkc83UWjtPLuDbqBr6tUkyiBfe8QGgt
      AVAGO_NETWORK_ID: fuji
      AVAGO_HTTP_ALLOWED_HOSTS: "*"
      AVAGO_CHAIN_CONFIG_CONTENT: >-
        
